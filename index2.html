<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="sira">
      <div class="ust-bolme bölme1">
        <h1>Yapılacaklar Listesi</h1>
        <div class="input-container">
          <input
            type="text"
            id="task"
            placeholder="Yapılacak bir şey ekleyin"
          />
          <button id="addTask">Ekle</button>
        </div>
        <ul id="taskList">
          <!-- Görevler burada listelenecek -->
        </ul>
      </div>

      <div class="ust-bolme bölme2">
        <h1>Hesap Makinesi</h1>
        <table>
          <tr>
            <td colspan="4">
              <input type="text" id="display" disabled />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="7" onclick="addToDisplay('7')" />
            </td>
            <td>
              <input type="button" value="8" onclick="addToDisplay('8')" />
            </td>
            <td>
              <input type="button" value="9" onclick="addToDisplay('9')" />
            </td>
            <td>
              <input type="button" value="/" onclick="addToDisplay('/')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="4" onclick="addToDisplay('4')" />
            </td>
            <td>
              <input type="button" value="5" onclick="addToDisplay('5')" />
            </td>
            <td>
              <input type="button" value="6" onclick="addToDisplay('6')" />
            </td>
            <td>
              <input type="button" value="*" onclick="addToDisplay('*')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="1" onclick="addToDisplay('1')" />
            </td>
            <td>
              <input type="button" value="2" onclick="addToDisplay('2')" />
            </td>
            <td>
              <input type="button" value="3" onclick="addToDisplay('3')" />
            </td>
            <td>
              <input type="button" value="-" onclick="addToDisplay('-')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="0" onclick="addToDisplay('0')" />
            </td>
            <td><input type="button" value="C" onclick="clearDisplay()" /></td>
            <td><input type="button" value="=" onclick="calculate()" /></td>
            <td>
              <input type="button" value="+" onclick="addToDisplay('+')" />
            </td>
          </tr>
        </table>
      </div>
      <div class="ust-bolme bölme3">
        <h1>Takvim Uygulaması</h1>
        <div id="calendar"></div>
      </div>

      <div class="alt-bolme bölme4">
        <h1>Kelimeleri Alfabetik Sıralama</h1>
        <input type="text" id="kelimeInput" placeholder="Kelime girin" />
        <button class="button1" onclick="sirala()">Ekle ve Sırala</button>
        <div id="sonuc"></div>
      </div>
      <div class="alt-bolme bölme5">
        <h1>Saat Uygulaması</h1>
        <div id="clock"></div>
      </div>

      <div class="alt-bolme bölme6">
        <h1>Arka Plan Rengi Değiştir</h1>
        <button id="changeColorButton">Rengi Değiştir</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
